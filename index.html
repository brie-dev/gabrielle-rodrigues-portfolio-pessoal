<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Gabrielle Rodrigues - Portfólio Pessoal</title>
</head>
<body>
    <!-- navegação -->
    <header>
        <div class="flex">
            <nav class="menu">
                <ul>
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#formacao">Formação</a></li>
                    <li><a href="#portfolio">Portfólio</a></li>
                    <button class="btn"><a href="#contato">Contato</a></button>
                </ul>
            </nav>
        </div>
    </header>
    <!-- fim navegaçao -->

    <!-- principal -->
     <main>
        <!-- topo -->
        <section class="inicio" id="inicio">
            <button class="btn"><a href="#inicio">Voltar</a></button>
        </section>
        <!-- fim topo -->

        <!-- sobre -->
        <section class="sobre" id="sobre">
            <button class="btn"><a href="#inicio">Voltar</a></button>
        </section>
        <!-- fim sobre -->

        <!-- formação -->
        <section class="formacao" id="formacao">
            <button class="btn"><a href="#inicio">Voltar</a></button>
        </section>
        <!-- fim formação -->

        <!-- portfolio -->
        <section class="portfolio" id="portfolio">
            <button class="btn"><a href="#inicio">Voltar</a></button>
        </section>
        <!-- fim portfolio -->

        <!-- contato -->
        <section class="contato" id="contato">
            <div class="contato-texto">
                <h2>ENTRE EM CONTATO <span>COMIGO.</span></h2>
            </div>
            <form action="post" method="post">
                <input type="text" name="nome" id="nome" placeholder="Seu nome:" required>
                <input type="email" name="email" id="email" placeholder="Seu e-mail:" required>
                <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem" required></textarea>
                <div class="btn"><input type="submit" value="ENVIAR"></div>
            </form>
        </section>
        <!-- fim contato -->
     </main>
    <!-- fim principal -->
</body>
</html>
